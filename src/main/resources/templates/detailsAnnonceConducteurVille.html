<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout= "http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
><head>
<meta charset="utf-8">
<link rel="stylesheet" href="css/annonces.css">
<link rel="stylesheet" href="css/DetailsAnnonce.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

<link rel="shortcut icon" type="image/png"  href="https://freeiconshop.com/wp-content/uploads/edd/car-flat.png"/>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<title>TAWSSILA</title>
</head>
<body style="background-color: #EFEEED;">

	<div th:replace="header :: header">
	</div>
	
	<!-- inside -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 offset-2">
                <form>
                    <h4 class="container">Détails de l'annonce </h4>
                    <div class="form-group">
                        <label class="control-label">Date</label>
                        <input type="text"  th:value="${annonce.date}" class="form-control" placeholder="Lorem" readonly>
 
                        <label class="control-label">Quartier de départ</label>
                        <input type="text" class="form-control" th:value="${annonce.lieuDepart}" placeholder="Example@EmailAddress.com" readonly>
 
                        <label class=" control-label">Quartier d'arrivée</label>
                        <input type="text" th:value="${annonce.lieuArrive}" class="form-control" placeholder="8+ Character Password"readonly>
 						
 						<label class=" control-label">Prix</label>
                        <input type="text" th:value="${annonce.prix}" class="form-control" placeholder="8+ Character Password"readonly>
 						
 						<label class=" control-label">Nombre de Places</label>
                        <input type="text" th:value="${annonce.nbPlaces}" class="form-control" placeholder="8+ Character Password" readonly>
 						
 						<label class=" control-label">Numéro de téléphone</label>
                        <input type="text" th:value="${annonce.telephone}" class="form-control" placeholder="8+ Character Password"readonly>
 						
 						 <input type="checkbox" th:value="${annonce.fumeur}" readonly /> <label for="list">Fumeur<span class="requis">*</span></label><br> 
 						
 						<input  type="checkbox" th:value="${annonce.music}" readonly/><label for="list">Music<span class="requis">*</span></label><br> 
 						<label class=" control-label">Vehicule</label>
                        <input type="text" th:value="${annonce.vehicule}" class="form-control" placeholder="8+ Character Password" readonly>
 						
 						<label class=" control-label">Taille de bagages</label>
                        <input type="text" th:value="${annonce.tailleBagage}" class="form-control" placeholder="8+ Character Password" readonly>
 						
 						<label for="user">Déscription</label><br> 
		 				 <textarea required="required" id="text"  rows="4" cols="50" th:text="${annonce.description}" readonly>
						  
						  </textarea> <br>
						  
		 			</div>
                </form>
            </div>
        </div>
    </div>


    
	
	
	
	
	<!-- footer -->
		
		 	 <div th:replace="footer :: footer">
	</div>

	
	
	
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	
</body>
</html>
