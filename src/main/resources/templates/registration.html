<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout= "http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
><head>
<meta charset="utf-8">
<link rel="stylesheet" href="css/app.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
<link rel="shortcut icon" type="image/png"  href="https://freeiconshop.com/wp-content/uploads/edd/car-flat.png"/>

<link rel="shortcut icon" type="image/png"  href="https://freeiconshop.com/wp-content/uploads/edd/car-flat.png"/>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<title>Inscription</title>
</head>
<body>

	
<div th:replace="header :: header">
	</div>


	<!-- formulaire -->

	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-3">
				
				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">
						Inscription réussie !
					</div>
				</div>
				
				<h1>Inscription</h1>
				
				<form th:action="@{/registration}" method="post" th:object="${user}">
					<div class="form-group">
						<label class="control-label" for="nom">Nom</label>
						<input id="nom" class="form-control" th:field="*{nom}" required autofocus="autofocus" />				
					</div>
					
					<div class="form-group">
						<label class="control-label" for="prenom">Prénom</label>
						<input id="prenom" class="form-control" th:field="*{prenom}" required autofocus="autofocus" />				
					</div>
					

					
					<div class="form-group">
						<label class="control-label" for="email">Email</label>
						<input id="email" class="form-control" type="email" th:field="*{email}" required autofocus="autofocus" />				
					</div>
					
					<div class="form-group">
						<label class="control-label" for="password">Mot de passe</label>
						<input id="password" class="form-control" th:field="*{password}" type="password" required autofocus="autofocus" />				
					</div>
					
					<div class="form-group">
						<label class="control-label" for="age">Age</label>
						<input id="age" type="number" class="form-control" th:field="*{age}" required autofocus="autofocus" />				
					</div>
					
					<div class="form-group">
						<label class="control-label" for="sexe">Sexe</label>
						<select required="required" id="sexe" autofocus="autofocus" class="browser-default custom-select" th:field="*{sexe}" >
			  				<option value="M">Masculin</option>
			  				<option value="F">Feminin</option>
			  			</select>
					</div>
					<br>
					
					<div class="form-group">
						<button type="submit" class="btn btn-success">S'inscrire</button>
						<span>Déjà membre? <a href="/" th:href="@{/login}">Se connecter</a></span>				
					</div>
					
				</form>
			</div>
		</div>
	</div>
	

<!-- footer -->
			 <div th:replace="footer :: footer">
	</div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
