<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout= "http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
><head>
<meta charset="utf-8">
<link rel="stylesheet" href="css/annonces.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
<link rel="shortcut icon" type="image/png"  href="https://freeiconshop.com/wp-content/uploads/edd/car-flat.png"/>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<title>TAWSSILA</title>

<link rel="stylesheet" href="webjars/sweetalert2/7.28.10/dist/sweetalert2.min.css">
</head>
<body>
	<div th:replace="header :: header">
	</div>
	
	<!-- inside -->
<div class="container">
<div class="col-md-12">

					<div th:if="${param.success}">
							<div class="alert alert-info">
								Annonce modifiée avec succès !
							</div>
						</div>
						
						
						<div th:if="${param.succeseDelete}">
							<div class="alert alert-info">
								Annonce supprimée !
							</div>
						</div>
						
    <div class="card b-1 hover-shadow mb-20" th:each=" annonce : ${mesAnnonces}">
        <div class="media card-body">
            <div class="media-left pr-12">
                <img class="avatar avatar-xl no-radius" src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="...">
            </div>
            <div class="media-body">
                <div class="mb-2" align="center">
 <span class="fs-20 pr-16" style="font-weight: bolder" th:text="${annonce.lieuDepart}"></span><img th:src="@{/images/direction.png}" th:class="direction" />  <span class="fs-20 pr-16" style="font-weight: bolder" th:text="${annonce.lieuArrive}"></span>                </div>
                <small class="fs-16 fw-300 ls-1" th:text="${annonce.nbPlaces} +' '+'places'" > </small>
            </div>
            <div class="media-right text-right d-none d-md-block">
               
                <span class="text-fade"><i class="fa fa-money pr-1" th:text="${annonce.prix}"></i ></span>
            </div>
        </div>
        <footer class="card-footer flexbox align-items-center">
            <div>
                <strong>Date:</strong>
                <span th:text="${annonce.date}"></span>
            </div>
            <div class="card-hover-show row">
                <div class="col-md-4" align="center">
                	<form th:action="@{/detailsAnnonce}" method="post" >
	            		<input type="hidden"  th:name="idAnnonce" name="idAnnonce" id="idAnnonce" th:value="${annonce.id}" >
	            		 <button type="submit" class="btn btn-xs fs-10 btn-bold btn-info">Détails</button>
	            	</form>
                </div>
               
               <div class="col-md-4" align="center">
               		<form th:action="@{/modifierAnnonce}" method="post" >
               			<input type="hidden"  th:name="idAnnonce" name="idAnnonce" id="idAnnonce" th:value="${annonce.id}" >
               			<button type="submit" class="btn btn-xs fs-10 btn-bold btn-warning">Modifier</button>
               		</form>
               </div>
               
               <div class="col-md-4 " align="center">
               		<form th:action="@{/supprimerAnnonce}" method="post" id="supprimer" >
               			<input type="hidden"  th:name="idAnnonce" name="idAnnonce" id="idAnnonce" th:value="${annonce.id}" >
               			<button onclick="return confirm('êtes-vous sûre de supprimer cette annonce? ')"  class="btn btn-xs fs-10 btn-bold btn-danger">Supprimer</button>
               		</form>
               </div>
                
                
            </div>
        </footer>
    </div>

    </div>
    </div>
    
	
	
	
	
	<!-- footer -->
		
		 	 <div th:replace="footer :: footer">
	</div>

	<script>
	
	
	</script>
	
	
<script src="webjars/sweetalert2/7.28.10/dist/sweetalert2.min.js"></script>
<script src="webjars/jquery/3.3.1-1/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	
</body>
</html>
