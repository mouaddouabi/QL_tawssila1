<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout= "http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
><head>
<meta charset="utf-8">
<link rel="stylesheet" href="css/app.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
<link rel="shortcut icon" type="image/png"  href="https://freeiconshop.com/wp-content/uploads/edd/car-flat.png"/>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<title>Login</title>
</head>
<body>

	<div th:replace="header :: header">
	</div>

	<!-- formulaire -->

	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-3">
				
				<h1>Connexion</h1>
				
				<form th:action="@{/login}" method="post">
				
				<!-- error message -->
				<div th:if="${param.error}">
					<div class="alert alert-danger">
						Nom d'utilisateur ou mot de passe incorrecte !
					</div>
				</div>
				
				<!-- logout message -->
				<div th:if="${param.logout}">
					<div class="alert alert-info">
						vous avez été déconnecté !
					</div>
				</div>
					
					<div class="form-group">
						<label class="control-label" for="username">Email</label>
						<input id="username" name="username" class="form-control"  required autofocus="autofocus" />				
					</div>
					
					<div class="form-group">
						<label class="control-label" for="password">Mot de passe</label>
						<input id="password" type="password" name="password" class="form-control" required autofocus="autofocus" />				
					</div>
					
					
					<div class="form-group">
						<button type="submit" class="btn btn-success">Se connecter</button>
						<span>Vous n'êtes pas inscrit ? <a th:href="@{/registration}">S'inscrire</a></span>				
					</div>
					
				</form>
			</div>
		</div>
	</div>
	

<!-- footer -->
		<div class="fixed-bottom">
				<div th:replace="footer :: footer" >
	</div>
		</div>
			 




<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
