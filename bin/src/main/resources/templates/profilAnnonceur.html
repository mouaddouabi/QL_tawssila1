<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout= "http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
><head>
<meta charset="utf-8">
<link rel="stylesheet" href="css/app.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
<link rel="shortcut icon" type="image/png"  href="https://freeiconshop.com/wp-content/uploads/edd/car-flat.png"/>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<title>TAWSSILA</title>
</head>

<body style="background-color: #EFEEED;">
<div th:replace="header :: header">
	</div>
		<!-- inside -->
		
			
		
<hr>


<div class="container bootstrap snippet">
    
  	<div class="row">
  		
  		<div class="card-deck col-md-4">
      		<div class="card">
      		<br>
      		<div align="center">
      			<span class="ml-1"style="font-weight:bolder; font-size:1.7em"  th:text="${user.prenom}"></span> <span class="ml-1"style="font-weight:bolder; font-size:1.7em" th:text="${user.nom}"></span>
      		</div>
      		
      		<br><br>
        				<div class="card-body">
     					     <h5  align=center class="card-title">Activités </h5>
     					     	
					         
					            <ul class="list-group">
						            <li class="list-group-item  list-group-item-success"><span class="pull-left"><strong>Annonces</strong></span> <i class="fa fa-dashboard fa-1x"></i> <span style="margin-left: 55%" th:text="${sizeAnnonces}"></span> </li>
						            <li class="list-group-item  list-group-item-success"><span class="pull-left"><strong>Note</strong></span> <span style="margin-left: 61%" th:text="${user.rating}"></span> </li>
						         </ul> 
					       
					        </div>
					        <div class="card-footer">
					       
                            </div>
					            </div>
					       
                                   </div>

          
        <!--/col-3-->
				<div class="col-md-8">			
					<div class="form-bg">
					    <div class="container-fluid">
					        <div class="row">
				            <div class="col-md-8 offset-2">
				                <form  th:object="${user}">
				                  <input type="hidden"     th:field="*{id}"  id="id" th:value="${user.id}" readonly>
				                
								 <h4>Profil de l'annonceur </h4> <br>
								 <div class="form-group">
								 
								 <label for="user">Prénom</label><br> 
								 <input required="required" type="text" th:value="${user.prenom}"  th:field="*{prenom}"  class="form-control" readonly> <br>
								 
								 <label for="user">Nom</label><br> 
								 <input required="required" type="text" th:value="${user.nom}"  th:field="*{nom}"  class="form-control" readonly> <br>
								 
								 <label for="user">Sexe</label><br> 
								 <input required="required" type="text" th:value="${user.sexe}"  th:field="*{sexe}"  class="form-control" readonly> <br>
								 
								 <label for="user">Email</label><br> 
								 <input required="required" type="text" th:value="${user.email}"  th:field="*{email}" class="form-control" readonly> <br>
								 
								 <label for="user">Biographie</label><br> 
								 <input required="required" type="text" th:value="${user.biographie}"  th:field="*{biographie}" class="form-control" readonly> <br>
								 
								
								 
								
								 
								 
											</div>
										</form>
								    </div>
								</div>
							</div>
						</div>
				</div></div>
							
					

        </div><!--/col-9-->
		<!-- inside -->
		
			
		
<hr> 


	
		 <!-- footer -->
			 <div th:replace="footer :: footer">
	</div>

	

<script type="text/javascript">
$(document).ready(function() {

    
    var readURL = function(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('.avatar').attr('src', e.target.result);
            }
    
            reader.readAsDataURL(input.files[0]);
        }
    }
    

    $(".file-upload").on('change', function(){
        readURL(this);
    });
});
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


</body>
</html>
