<body style="background-color: #EFEEED;">
	
	<div th:replace="header :: header">

	<div class="form-bg">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 offset-2">
                <form   th:action="@{/UpdateAnnonce}" method="post" th:object="${annonce}">
                	<input type="hidden" th:value="${annonce.id}" th:field="*{id}" name="id">
				 <legend>Modifier les informations de votre annonce </legend>
				 <div class="form-group">
				 <input hidden="hidden" value="passager" type="date"  th:field="*{type}"  class="form-control" > 
				 <label for="user">Date<span class="requis">*</span></label><br> 
				 <input required="required" type="date" th:value="${annonce.date}" th:field="*{date}"  class="form-control" > <br>
				 <div id="quart" >
				 <br>
				 <label for="user">Quartier de départ<span class="requis">*</span></label><br> 
				 <select required="required"   id="select11" th:value="${annonce.lieuDepart}"  th:field="*{lieuDepart}"  class="form-control">
					  <option th:value="${annonce.lieuDepart}"  th:text="${annonce.lieuDepart}"></option>
					  <option value="Fés">Fés</option>
					  <option value="Tanger">Tanger</option>

					  <option value="Safi">Safi</option>

					 <option value="Khouribga">Khouribga</option>
					  <option value="El Jadida">El Jadida</option>
					  <option value="Béni Mellal">Béni Mellal</option>
					  <option value="Nador">Nador</option>
					  <option value="Taza">Taza</option>
					  <option value="Essemara">Essemara</option>
					  <option value="Dakhla">Dakhla</option>
					  <option value="Boujdour">Boujdour</option>
					  <option value="Tantan">Tantan</option>
					  <option value="Guelmim">Guelmim</option>
					  <option value="Assa">Assa</option>
					  
					  
					</select>
				 
				 
				 <label for="user">Quartier d'arrivé<span class="requis">*</span></label><br> 
				 	<select required="required"    id="select12"  th:field="*{lieuArrive}" class="form-control">
					<option th:value="${annonce.lieuArrive}" th:text="${annonce.lieuArrive}"></option>
					  <option value="Fés">Fés</option>
					  <option value="Tanger">Tanger</option>
					  <option value="Marrakech">Marrakech</option>
					  <option value="Salé">Salé</option>
					  <option value="Laayoune">Laayoune</option>
					  <option value="Meknès">Meknès</option>
					  <option value="Rabat">Rabat</option>
					  <option value="Oujda">Oujda</option>
					  <option value="Kénitra">Kénitra</option>
					  <option value="Agadir">Agadir</option>
					  <option value="Tétouan">Tétouan</option>
					  <option value="temara">Témara</option>
					  <option value="Safi">Safi</option>
					  <option value="Mohammédia">Mohammédia</option>
					 <option value="Khouribga">Khouribga</option>

					  <option value="Tantan">Tantan</option>
					  <option value="Guelmim">Guelmim</option>
					  <option value="Assa">Assa</option>
						</select> 
				 </div>
				 <br>
				 
				 <br>
				 
				 <label for="user">Prix<span class="requis">*</span></label><br> 
				 <input required="required" type="number"   class="form-control" placeholder="Prix en DH" id="text"  th:field="*{prix}"> <br> 
				 
				 <label for="user">Nombre de places<span class="requis">*</span></label><br> 
				 <input required="required"  class="form-control" type="number" id="text" th:field="*{nbPlaces}" > <br> 
				 
				 <label for="user">Numéro de téléphone<span class="requis">*</span></label><br> 
				 <input required="required" type="number"   class="form-control" th:field="*{telephone}"> <br>
				
				 <input type="checkbox" th:field="${annonce.fumeur}"  /> <label for="list">Fumeur<span class="requis">*</span></label><br> 
				 
				
				<input     type="checkbox" th:field="${annonce.music}" /><label for="list">Music<span class="requis">*</span></label><br> 
				 
				 <label for="user">Véhicule<span ></span></label><br> 
				 <select required="required"  class="form-control" id="text" th:field="${annonce.vehicule}">
						 <option value="Mercedes">Mercedes</option>
						 <option value="Renault">Renault</option>
						 <option value="Seat ">Seat </option>

						 <option value="BMW ">BMW </option>
						 <option value="Ford ">Ford </option>
				 </select>
				 <br> 
				 
				 <label for="user">Taille de bagages </label><br> 
				 <input required="required" placeholder="en KG"  class="form-control" type="number" id="text" th:field="${annonce.tailleBagage}"> <br> 
				 
				  <label for="user">Déscription</label><br> 
				  <textarea required="required" id="text"  class="form-control"  rows="4" cols="50" th:field="${annonce.description}">
								  
				  </textarea>
				  
				 <br> 
				 
				  <label for="user">Code d'évaluation</label><br> 
				 <input required="required"  class="form-control" type="text" id="text" th:field="${annonce.codeRating}" >
				  
					  <button  type="submit"   class="btn btn-primary">Modifier </button>
					  </div>
					</form>
		
			</div>
		</div>	
	</div>
	</div>
	
	
	
	<!-- footer -->
		
		 <div th:replace="footer :: footer">
	</div>
